<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <title>Gerenciamento de usuários</title>
    </head>
    <body>
        <div class="container">
            <h1>Gerenciamento de usuários</h1>
            <h6>Feito em Python</h6>

            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" href="/people/cadastro"><h4>Novo usuário</h4></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/people/listar"><h4>Listar usuários</h4></a>
                </li>
            </ul>

            {% if lista %}
            <h4 class="mt-3">Clique em um usuário abaixo para ver mais detalhes</h4>
            <div class="list-group mt-3">
                {% for pessoa in lista %}
                    <a href="/people/detalhar/{{ pessoa.id }}/" class="list-group-item list-group-item-action font-weight-bold">{{pessoa}}
                        <nav class="navbar navbar-expand-lg navbar-light d-flex justify-content-end">
                            <form class="mr-1" action="/people/edicao/{{ pessoa.id }}/" method="post">
                                <button type="submit" class="btn btn-primary btn-sm">Editar</button>
                            </form>
                            <form class="ml-1" action="/people/excluir/{{ pessoa.id }}/" method="post">
                                <button type="submit" class="btn btn-danger btn-sm">Remover</button>
                            </form>
                        </nav>
                    </a>
                {% endfor %}
            </div>
            {% else %}
                <h4 class="mt-2">Não há pessoas cadastradas!</h4>
            {% endif %}    
        </div>
    </body>
</html>
